<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Professeur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Dégradé de couleurs chaudes */
            color: #333; /* Couleur du texte en mode clair par défaut */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            background-attachment: fixed; /* Rendre le fond fixe pour une sensation plus immersive */
            transition: color 0.3s ease, background-color 0.3s ease;
        }

        .dark-mode {
            background: linear-gradient(135deg, #333, #555); /* Fond sombre pour le mode sombre */
            color: #e0e0e0; /* Texte en blanc en mode sombre */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Fond légèrement transparent pour un effet plus doux */
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 900px;
            width: 100%;
            transition: background-color 0.3s, color 0.3s ease;
        }

        .dark-mode .container {
            background-color: rgba(44, 44, 44, 0.9); /* Version sombre du fond pour le conteneur */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .table-responsive {
            margin-top: 20px;
        }

        .table {
            width: 100%;
            margin-bottom: 1rem;
            color: inherit; /* Utiliser la couleur selon le mode sombre ou clair */
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 12px;
            vertical-align: middle;
            border-top: 1px solid #dee2e6;
            transition: background-color 0.3s ease;
        }

        .table th {
            background-color: #42a5f5;
            color: #fff;
            border-bottom: 2px solid #ddd;
            text-transform: uppercase;
        }

        .table tbody tr {
            transition: background-color 0.3s ease;
        }

        .table tbody tr:hover {
            background-color: rgba(66, 165, 245, 0.1);
        }

        .btn-primary {
            background-color: #42a5f5;
            border-color: #42a5f5;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
            text-transform: uppercase;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #1e88e5;
            border-color: #1e88e5;
        }

        .dark-mode .btn-primary {
            background-color: #64b5f6;
            border-color: #64b5f6;
        }

        .dark-mode .btn-primary:hover {
            background-color: #42a5f5;
        }

        .btn-secondary {
            background-color: #cfd8dc;
            border-color: #cfd8dc;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            width: 100%;
            text-align: center;
            margin-top: 10px;
            text-transform: uppercase;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #b0bec5;
            border-color: #b0bec5;
        }

        .dark-mode .btn-secondary {
            background-color: #607d8b;
            color: #e0e0e0;
        }

        .dark-mode .btn-secondary:hover {
            background-color: #546e7a;
        }

        .toggle-dark-mode {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #333;
            font-size: 18px;
            cursor: pointer;
        }

        .dark-mode .toggle-dark-mode {
            color: #e0e0e0;
        }

        .toggle-dark-mode:hover {
            color: #ffc107;
        }
    </style>
</head>

<body>
    <!-- Toggle Dark Mode -->
    <button class="toggle-dark-mode" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i> Mode sombre
    </button>

    <div class="container">
        <h1>Liste des étudiants</h1>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Email</th>
                        <th scope="col">Notes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student.id }}</td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.email }}</td>
                        <td>{{ student.grades }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="{{ url_for('teacher_dashboard') }}" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Retour</a>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>

</html>
